{% extends 'base.html' %}
{% load static i18n %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>


<form class="form-horizontal" method="post">
  {% csrf_token %}
    <table class="table">
      <tr><td><p class="font-weight-bold">Username: </p></td><td>{{form.username}}</td></tr>
      <tr><td><p class="font-weight-bold">Password: </p></td><td>{{form.password}}</td></tr>
    </table>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-lg btn-primary">
          Login
        </button>
      </div>
    </div>
</form>
{% endblock %}
